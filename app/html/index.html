<html>
  <head>
    <title>SafeMarket</title>
    <link rel="stylesheet" href="css/app.min.css">
    <script src="js/app.min.js"></script>
  </head>
  <body ng-app="app"><div ng-controller="MainController">
    <nav class="navbar navbar-default navbar-top navbar-static-top" ng-show="isLoggedIn">
      <div class="container">
        <div class="navbar-header pull-left">
          <a class="navbar-brand" href="#/">SafeMarket</a>
        </div>
        <div class="navbar-header pull-right">
          <button class="navbar-btn btn btn-default btn-lg" ng-click="openSettingsModal()">
            <span class="glyphicon glyphicon-cog"></span>
          </button>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="alert alert-danger" ng-show="!isConnected">
        Warning: Unable to Connect to Ethereum Node.
      </div>
    </div>
    <div growl></div>
    <div ng-view autoscroll="true"></div>
  </div></body>
</html>
