<div class="modal-header">
    <h3 class="modal-title" ng-cloak>{{isEditing?'Edit':'Create a'}} Store</h3>
</div>
<div class="modal-body">
    <div ng-show="isSyncing" ng-cloak class="alert alert-info text-center">
        Syncing with blockchain, this might take a minute or two
    </div>
    <div ng-show="error && !isSyncing" ng-cloak class="alert alert-danger text-center">
        {{error}}
    </div>
    <div ng-show="!isSyncing"><table class="table">
        <tr>
            <td>Alias</td>
            <td>
                <div class="input-group">
                    <div class="input-group-addon">@</div>
                    <input class="form-control" ng-model="alias" ng-disabled="isEditing" alias>
                </div>
                <div alias-validator="alias" ng-show="!isEditing"></div>
            </td>
        </tr>
        <tr>
            <td>Store Name</td>
            <td>
                <input type="text" ng-model="name" class="form-control">
            </td>
        </tr>
        <tr>
            <td>Currency</td>
            <td>
                <select type="text" ng-model="currency" class="form-control" ng-options="currency for currency in currencies"></select>
            </td>
        </tr>
        <tr>
            <td>Dispute Resolution Time
                <div class="text-small text-muted">How long after shipping can buyers open a dispute?</div>
            </td>
            <td>
                <select type="text" ng-model="disputeSeconds" class="form-control" ng-options="option.value as option.label for option in disputeSecondsOptions"></select>
            </td>
        </tr>
        <tr>
            <td>Info
            </td>
            <td>
                <textarea class="form-control" ng-model="info"></textarea>
            </td>
        </tr>
        <tr>
            <td>Open for Business</td>
            <td>
                <input type="checkbox" ng-model="isOpen">
            </td>
        </tr> 
    </table>
    <h3>Products</h3>
    <table class="table">   
        <tbody ng-repeat="product in products">
            <tr>
                <td>Name</td>
                <td>
                    <input type="text" ng-model="product.name" class="form-control">
                </td>
            </tr>
            <tr>
                <td>Price ({{currency}})</td>
                <td>
                    <input type="text" ng-model="product.price" class="form-control">
                </td>
            </tr>
            <tr>
                <td>Info</td>
                <td>
                    <textarea type="text" ng-model="product.info" class="form-control"></textarea>
                </td>
            </tr>
            <tr ng-show="products.length>1">
                <td colspan="2" style="text-align:right">
                    <button class="btn btn-danger btn-sm" ng-click="products.splice($index,1)">Delete</button>
                </td>
            </tr>
        </tbody>
        <tr><td colspan="2" style="text-align:right">
            <button class="btn btn-primary btn-xs" ng-click="addProduct()">+</button>
        </td></tr>
    </table></div>
</div>
<div class="modal-footer" ng-show="!isSyncing">
    <button class="btn btn-primary" type="button" ng-click="submit()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
