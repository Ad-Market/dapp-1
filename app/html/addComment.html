<div ng-show="isAddingComment" class="alert alert-info text-center">
	Adding comment...
</div>
<form ng-show="!isAddingComment" ng-submit="addComment()">
	<textarea class="form-control" ng-model="text"></textarea>
	<div ng-show="text.length>0" style="margin-top:10px">
		<span gas="estimatedGas" style="float:left"></span>
		<button class="btn btn-primary" style="float:right">Submit</button>
		<div class="clear"></div>
	</div>
</form>
