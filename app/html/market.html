<div class="container">
	<div ng-cloak ng-show="!market" class="alert alert-danger">
		Could not find market at {{addr}}
	</div>
	<div ng-cloak ng-show="market">
		<h1>{{market.meta.name}}</h1>
		Address: <a ng-href="http://etherchain.org/account/{{market.addr}}">{{market.addr}}</a>
		<br>Admin: <a ng-href="http://etherchain.org/account/{{market.admin}}">{{market.admin}}</a>
		<br>Status : {{market.meta.isOpen ? 'Open' : 'Closed'}}
		<br>Fee: {{ market.meta.feePercentage}}%</a>
		<br>Info : {{market.meta.info}}
		<br>
			<button
				ng-show="account === market.admin"
				class="btn btn-default"
				ng-click="openMarketModal(market)"
			>Edit</button>
		<h3>Stores</h3>
		<table class="table">
			<tr ng-repeat="store in market.stores">
				<td>{{store.meta.name}}</td>
				<td><a ng-href="#/markets/{{market.addr}}/stores/{{store.addr}}">{{store.addr}}</a></td>
			</tr>
		</table>
	</div>
</div>
