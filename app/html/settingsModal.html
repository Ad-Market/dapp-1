<div class="modal-header">
    <h3 class="modal-title">Settings</h3>
</div>
<div class="modal-body">
    
    <table class="table">
        <tr>
            <td>Account</td>
            <td>
                 <select name="account" ng-model="user.data.account" ng-options="account for account in accounts" class="form-control"></select>
            </td>
        </tr>
        <tr>
            <td>Balance</td>
            <td><amounts value="balanceInEther" from="'ETH'" to="['ETH',user.data.currency]"></amounts>
                
            </td>
        </tr>
        <tr>
            <td>Currency</td>
            <td>
                <select type="text" ng-model="user.data.currency" class="form-control" ng-options="currency for currency in currencies"></select>
            </td>
        </tr>
    </table>
    <h3>Keypairs <a ng-click="addKeypair()" class="btn btn-primary btn-xs" ng-show="!isAddingKeypair">+</a></h3>
    <div class="alert alert-info text-center" ng-show="isAddingKeypair">
        Adding new keypair...
    </div>
    <table class="table">
        <tr ng-repeat="keypair in user.keypairs">
            <td>{{keypair.data.label}}</td>
            <td timestamp="keypair.data.timestamp"></td>
            <td style="text-align:right">
                <button class="btn btn-danger" ng-click="deleteKeypair($index)">
                    Delete
                </button>
            </td>
        </tr>
    </table>
    </select>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="submit()">OK</button>
</div>
