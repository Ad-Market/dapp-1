<div class="modal-header">
    <h3 class="modal-title">Storefront</h3>
</div>
<div class="modal-body">
    <table class="table">
    	<tr>
    		<td>Storefront Name</td>
    		<td>
    			<input type="text" ng-model="name" class="form-control">
    		</td>
    	</tr>
    	<tr>
			<td>Currency</td>
			<td>
				<select type="text" ng-model="currency" class="form-control" ng-options="currency for currency in currencies">
			</td>
		</tr>
    </table>
    <h3>Products</h3>
    <table class="table">	
    	<tbody ng-repeat="product in products">
    		<tr>
    			<td>Name</td>
    			<td>
    				<input type="text" ng-model="product.name" class="form-control">
    			</td>
    		</tr>
    		<tr>
    			<td>Price</td>
    			<td>
    				<input type="text" ng-model="product.price" class="form-control">
    			</td>
    		</tr>
    		<tr>
    			<td>Info</td>
    			<td>
    				<textarea type="text" ng-model="product.info" class="form-control"></textarea>
    			</td>
    		</tr>
    		<tr ng-show="products.length>1">
    			<td colspan="2">
	    			<button class="btn btn-danger" ng-click="array.splice()">Delete</button>
    			</td>
    		</tr>
    	</tbody>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
