<table class="table">
	<tr>
		<td colspan="2">
			<div add-comment="commentsGroup"></div>
		</td>
	</tr>
	<tbody ng-repeat="comment in commentsGroup.comments">
		<tr>
			<td>
				{{comment.text}}
				<div><a ng-click="showReplies=!showReplies">Show Replies ({{comment.commentsGroup.comments.length}})</a></div>
			</td>
			<td timestamp="comment.timestamp*1000" class="text-right"></td>
		</tr>
		<tr ng-show="showReplies" class="comment-child">
			<td colspan="2" add-comment="comment.commentsGroup"></td>
		</tr>
		<tr ng-show="showReplies" ng-repeat="comment in comment.commentsGroup.comments"  class="comment-child">
			<td>{{comment.text}}</td>
			<td timestamp="comment.timestamp*1000" class="text-right"></td>
		</tr>
	</tbody>
</table>
