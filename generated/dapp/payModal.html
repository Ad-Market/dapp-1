<div class="modal-header">
    <h3 class="modal-title" ng-cloak>Make a Payment</h3>
</div>
<div class="modal-body">
    <div ng-show="isSyncing" ng-cloak class="alert alert-info text-center">
        Syncing with blockchain, this might take a minute or two
    </div>
    <div ng-show="!isSyncing"><table class="table">
        <tr>
            <td>Address</td>
            <td>
                <input class="form-control" ng-model="addr">
            </td>
        </tr>
        <tr>
            <td>Ether</td>
            <td>
                <input type="text" ng-model="ether" class="form-control">
            </td>
        </tr>
    </table>
</div>
<div class="modal-footer" ng-show="!isSyncing">
    <button class="btn btn-primary" type="button" ng-click="submit()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
